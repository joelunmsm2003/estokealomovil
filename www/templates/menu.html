<ion-side-menus enable-menu-with-back-views="false" style="">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21" style="background-color:#FFF7F7;">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left sider-menu">
      <div class="spacer" style="width: 268px; height: 41px;"></div>
      <div class="profile-menu">
        <img src="https://estokealo.com//static/estoke.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto; 
    -webkit-filter: brightness(5);">
      </div>
      <h1 id="capital-heading4" style="color: rgb(255, 255, 255); font-weight: 300; text-align: center;">{{agente.user__first_name}}</h1>
      <div class="spacer" style="width: 268px; height: 29px;"></div>
      <ion-list id="capital-list6">


        <ion-item class="item-icon-left side-menu" id="capital-list-item19" ui-sref="capital.home()" menu-close="" style="">
        <i class="icon ion-social-dropbox"></i>Inicio</ion-item>
        <ion-item class="item-icon-left dark side-menu" id="capital-list-item17" ui-sref="capital.registroDeCitas()" menu-close="" style="">
        <i class="icon ion-android-person"></i>Mi Perfil</ion-item>
        <ion-item class="item-icon-left dark side-menu" id="capital-list-item71" ui-sref="capital.historial()" menu-close="" style="">
        <i class="icon ion-heart"></i>Mis Favoritos</ion-item>
        <ion-item class="item-icon-left dark side-menu" id="capital-list-item112" ui-sref="capital.metricas()" menu-close="" style="">
        <i class="icon ion-android-textsms"></i>Mis Mensajes</ion-item>


        <ion-item class="item-icon-left dark side-menu" id="capital-list-item16" ui-sref="capital.miGestion()" menu-close="" style="">
        <i class="icon ion-android-list"></i>Mis Anuncios</ion-item>

         <ion-item class="item-icon-left dark side-menu" id="capital-list-item16" ui-sref="capital.filtros()" menu-close="" style="">
        <i class="icon ion-android-list"></i>Filtros</ion-item>




        <ion-item class="item-icon-left dark side-menu" id="capital-list-item73" ui-sref="capital.clientes()" menu-close="" style="">
        <i class="icon ion-ios-keypad"></i>Categorias</ion-item>


        <ion-item class="item-icon-left side-menu" id="capital-list-item20" ui-sref="capital.vender()"  menu-close="" style="">
        <i class="icon ion-camera"></i>Vender</ion-item>

        <ion-item class="item-icon-left side-menu" id="capital-list-item20" ui-sref="capital.biblioteca()"  menu-close="" style="">
        <i class="icon ion-ios-bookmarks-outline"></i>Clasificados</ion-item>



        <ion-item ng-click='salir()' class="item-icon-left side-menu" id="capital-list-item20" style="">
        <i class="icon ion-log-out"></i>Salir</ion-item>


        <ion-item ng-click='salir()' class="item-icon-left side-menu" id="capital-list-item20" style="">
        <i class="icon ion-help-circled"></i>Ayuda</ion-item>



<!-- 
        <ion-item ng-click='actualizar()' class="item-icon-left side-menu" id="capital-list-item20" style="">
          <i class="icon ion-load-c"></i>Actualizar</ion-item> -->


      </ion-list>
      <div class="spacer" style="height: 100px;"></div>
      <div class="spacer" style="height: 100px;"></div>
      <div class="spacer" style="height: 100px;"></div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
