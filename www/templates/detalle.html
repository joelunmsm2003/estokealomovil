

<ion-view title="{{producto.titulo}}" id="page5" ng-init="tab=1">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-add-circle" ui-sref="home()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class="has-header">






    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="detalleDelServicio-slider3" style="width:100%;height:200px;" >
      <ion-slide-page ng-repeat='p in photo' id="detalleDelServicio-slide29" style="background:url('{{host}}{{p.photo__photo}}') no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>



    <div id="detalleDelServicio-container11" class="busqueda">
      <h3 id="detalleDelServicio-heading8" style="color:#000000;font-weight:300;">{{producto.descripcion}}</h3>

        <p style="color:#000000;">{{producto.precio}}</p>
      </div>

        <div class="list">

    <a class="item item-thumbnail-left item-avatar" href="#">
      <img src="{{producto.user__photo}}">

</div>

      	<div class='btn btn-group'>
  
    	<a ui-sref="reservar()" id="detalleDelServicio-button115" class="button button-assertive button-block">Reservar</a>
